<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="./avaliacao.css">
</head>

<body>
    <section class="header">
        <img class="logo" src="./img/logo.png" alt="logo">
        <section class="formUp"></section>
    </section>
    <section class="content">
        <section class="forms">
            <div>
                <section class="formText fontPadrao">
                    <label class="text" for="email">Qual o seu email?</label>
                    <input class="textbar" type="text" id="email">
                </section>
            </div>
            <div>
                <section class="title">
                    <span class="subtitle fontPadrao">Em uma escala de 0 a 10, qual a probabilidade de você recomendar
                        nosso curso
                        para
                        um amigo ou conhecido?</span>
                </section>
                <section class="formRadio">

                    <section class="number">
                        <h4>1</h4>
                    </section>
                    <section class="number">
                        <h4>2</h4>
                    </section>
                    <section class="number">
                        <h4>3</h4>
                    </section>
                    <section class="number">
                        <h4>4</h4>
                    </section>
                    <section class="number">
                        <h4>5</h4>
                    </section>
                    <section class="number">
                        <h4>6</h4>
                    </section>
                    <section class="number">
                        <h4>7</h4>
                    </section>
                    <section class="number">
                        <h4>8</h4>
                    </section>
                    <section class="number">
                        <h4>9</h4>
                    </section>
                    <section class="number">
                        <h4>10</h4>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="um">
                            <input class="inputs" type="radio" name="nota1" id="um" value="Recomendação Nota 1">
                            <img src="./img/circuloVazio.png" alt="circulo1">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="dois">
                            <input class="inputs" type="radio" name="nota2" id="dois" value="Recomendação Nota 2">
                            <img src="./img/circuloVazio.png" alt="circulo2">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="tres">
                            <input class="inputs" type="radio" name="nota3" id="tres" value="Recomendação Nota 3">
                            <img src="./img/circuloVazio.png" alt="circulo3">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="quatro">
                            <input class="inputs" type="radio" name="nota4" id="quatro" value="Recomendação Nota 4">
                            <img src="./img/circuloVazio.png" alt="circulo4">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="cinco">
                            <input class="inputs" type="radio" name="nota5" id="cinco" value="Recomendação Nota 5">
                            <img src="./img/circuloVazio.png" alt="circulo5">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="seis">
                            <input class="inputs" type="radio" name="nota6" id="seis" value="Recomendação Nota 6">
                            <img src="./img/circuloVazio.png" alt="circulo6">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="sete">
                            <input class="inputs" type="radio" name="nota7" id="sete" value="Recomendação Nota 7">
                            <img src="./img/circuloVazio.png" alt="circulo7">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="oito">
                            <input class="inputs" type="radio" name="nota8" id="oito" value="Recomendação Nota 8">
                            <img src="./img/circuloVazio.png" alt="circulo8">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="nove">
                            <input class="inputs" type="radio" name="nota9" id="nove" value="Recomendação Nota 9">
                            <img src="./img/circuloVazio.png" alt="circulo9">
                        </label>
                    </section>

                    <section class="radios">
                        <label class="contentRadio" for="dez">
                            <input class="inputs" type="radio" name="nota10" id="dez" value="Recomendação Nota 10">
                            <img src="./img/circuloVazio.png" alt="circulo10">
                        </label>
                    </section>
                </section>
                <section class="divPergunta2">
                    <span class="fontPergunta2 fontPadrao">Em Relação a nossa monitoria ao vivo, como você
                        classificaria?</span>
                </section>
                <section class="formCheckBox">
                    <section class="checks">
                        <label for="check1">
                            <input class="check" type="checkbox" id="check1" name="check1" value="1 Estrela">
                            <img src="./img/estrelaVazia.png" alt="estrelaVazia1">
                        </label>
                    </section>
                    <section class="checks">
                        <label for="check2">
                            <input class="check" type="checkbox" id="check2" name="check2" value="2 Estrelas">
                            <img src="./img/estrelaVazia.png" alt="estrelaVazia2">
                        </label>
                    </section>
                    <section class="checks">
                        <label for="check3">
                            <input class="check" type="checkbox" id="check3" name="check3" value="3 Estrelas">
                            <img src="./img/estrelaVazia.png" alt="estrelaVazia3">
                        </label>
                    </section>
                    <section class="checks">
                        <label for="check4">
                            <input class="check" type="checkbox" id="check4" name="check4" value="4 Estrelas">
                            <img src="./img/estrelaVazia.png" alt="estrelaVazia4">
                        </label>
                    </section>
                    <section class="checks">
                        <label for="check5">
                            <input class="check" type="checkbox" id="check5" name="check5" value="5 Estrelas">
                            <img src="./img/estrelaVazia.png" alt="estrelaVazia5">
                        </label>
                    </section>
                </section>
            </div>
            <div class="botao">
                <section class="submit">
                    <button class="button fontPadrao" type="submit" id="bottom" name="botaofinal">Enviar
                        Resposta</button>
                </section>
            </div>
        </section>
    </section>
    <script src="./avaliacao.js"></script>
</body>

</html>
